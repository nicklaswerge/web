<p> </p>
<div class="card hoverable">
    <div class="row no-gutters">
      <div class="col-sm-4 col-md-3">
        <img src="{{ include.member.image | relative_url}}" class="card-img img-fluid" alt="{{ include.member.name }}">
      </div>
      <div class="team col-sm-8 col-md-9">
        <div class="card-body">
          {% if include.member.webpage %}
            <a href="{{ include.member.webpage }}" target="_blank" rel="noopener noreferrer">
              <h5 class="card-title">{{ include.member.name }}</h5>       
              <p class="card-text">
                {{ include.member.about }}
              </p>
            </a>
          {% else %}
            <h5 class="card-title">{{ include.member.name }}</h5>       
            <p class="card-text">
              {{ include.member.about }}
            </p>
          {% endif %}
          {% if include.member.mail %}
            <a href="mailto:{{ include.member.mail }}" class="card-link"><i class="fas fa-envelope"></i></a> 
          {% endif %}
          {% if include.member.webpage %}
            <a href="{{ include.member.webpage }}" class="card-link" target="_blank" rel="noopener noreferrer"><i class="fas fa-globe"></i></a>   
          {% endif %}
        </div>
      </div>
    </div>
</div>
