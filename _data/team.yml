leaders:
  - name: Melih Kandemir
    title: Associate Professor
    about: Melih is an Associate Professor of Machine Learning at the University of Southern Denmark, Department of Mathematics and Computer Science (IMADA). Melih earned his PhD degree from Aalto University in 2013 under the supervision of Prof. Samuel Kaski. He worked as a postdoctoral researcher at Heidelberg University with Prof. Fred Hamprecht and as an assistant professor at Ozyegin University in Istanbul, Turkey. Prior to joining SDU, Melih was leading a research group at Bosch Center for Artificial Intelligence.
    mail: kandemir@imada.sdu.dk
